<ion-header>

  <ion-navbar>
    <ion-title>Creer un hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
   <ion-label> Nom de l'hotel </ion-label>
   <ion-input [(ngModel)]="nom" placeholder="HP Ebook lite">
   </ion-input>
 </ion-item>
 
  <ion-item>
      <ion-label> Description </ion-label>
      <ion-input [(ngModel)]="desc" placeholder="Mon resto de luxe ">
      </ion-input>
  </ion-item> 


  <button ion-button color="primary" (click)="addResto()">Ajouter</button>

</ion-content>
